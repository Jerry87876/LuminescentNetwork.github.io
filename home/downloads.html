    <style>
        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown button {
            background-color: rgba(30, 30, 30, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .dropdown button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(30, 30, 30, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .show {
            display: block;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                position: relative;
                z-index: 9999;
                margin-top: 20px; /* Added margin-top to ensure it's above the header */
            }

            /* Hide all nav links by default on mobile */
            .navbar a {
                display: none;
            }

            /* Show the hamburger icon */
            .navbar .dropdown button {
                display: block;
            }

            /* Mobile dropdown visible when active */
            .navbar .dropdown-content.show {
                display: block;
            }
        }
    </style>
</head>
